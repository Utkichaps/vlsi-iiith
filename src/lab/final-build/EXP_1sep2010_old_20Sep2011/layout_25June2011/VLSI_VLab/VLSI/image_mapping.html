<html>
</body>

<script type="text/javascript">
function writeText(txt)
{
document.getElementById("desc").innerHTML=txt;
}
</script>
</head>
<body>
<img src="DC_CHARC.jpg" width="300" height="300" usemap="#region">

<map name="region">
<area shape="rect" coords="50,30,80,100" onMouseOver="writeText('NMOS is off,PMOS is in linear region')"/>
<area shape="rect" coords="80,30,100,120" onMouseOver="writeText('PMOS is in linear region,NMOS is in saturation region')"/>
<area shape="rect" coords="100,40,145,270" onMouseOver="writeText('PMOS and NMOS both are in saturation region')"/>
<area shape="rect" coords="145,220,185,280" onMouseOver="writeText('PMOS is in saturation region and NMOS is in linear region')"/>
<area shape="rect" coords="185,240,225,290" onMouseOver="writeText('PMOS is off and NMOS is in linear region')"/>
</map>
<p id="desc"></p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Simulator</title>
  <link rel="stylesheet" href="layout.css">
  <script type="text/javascript" src="../Libraries/simcirjs/simcir.js"></script>
  <link rel="stylesheet" type="text/css" href="../Libraries/simcirjs/simcir.css" />
  <script type="text/javascript" src="../Libraries/simcirjs/simcir-basicset.js"></script>
  <link rel="stylesheet" type="text/css" href="../Libraries/simcirjs/simcir-basicset.css" />
  <script type="text/javascript" src="../Libraries/simcirjs/simcir-library.js"></script>
  <script type="text/javascript" src="../Libraries/simcirjs/misc/simcir-dso.js"></script>
  <script type="text/javascript" src="../Libraries/simcirjs/misc/simcir-num.js"></script>
  <script type="text/javascript" src="../Libraries/simcirjs/misc/simcir-delay.js"></script>
  <script type="text/javascript" src="../Libraries/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="simHelper.js"></script>
  <script type="text/javascript" src="circuitCheck.js" ></script>
</head>
<body>
<div id="ali" class="align">
<div id="cont" class="container">
  <div class="item1">Simulator 
    <select id="simop" class="select">
      <option value="0" selected disabled hidden>Select Simulation</option>
      <option value="1">Positive level Pass transistor</option>
      <option value="2">Negative level Pass transistor</option>
      <option value="3">Multiplexer</option>
    </select>
  </div>
  
    <div id="sim" class="simcir item3">
    {
      "width":780,
      "height":525,
      "showToolbox":true,
      "toolbox":[
      {"type":"In"},
      {"type":"Out"},
      {"type":"NMOS"},
      {"type":"PMOS"},
      {"type":"OSC","freq":1,"label":"CLK(1MHZ)"},
      {"type":"Delay","delay":1000},
      {"type":"DSO","label":"Graph"}
      ]
    }
    </div>
</div>
  <input type="button" class="button" value="Simulate" onclick="circCheck()" />
  <input type="button" id="helpmeButton" class="helpbutton" value="Help" />
</div>
<div id="helpme">
  <iframe src="Help2.html" height="400" width="700"></iframe>
</div>
</body>
</html>
